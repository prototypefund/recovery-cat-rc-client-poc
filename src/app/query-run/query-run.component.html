<ion-header>
	<ion-toolbar>
		<ion-title>
			RecoveryCat
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content 
	scroll-y	= "false"
>

	<ion-slides 
		pager					= "false" 
		[options]				= "slideOpts"
		(ionSlideDidChange)		= "afterSlideChange()"
		(ionSlidesDidLoad)		= "afterSlideChange()"
	>
		<ion-slide 
			*ngFor = "let query of queries trackBy: trackSlides"			
		>
			<ng-container 
				[ngComponentOutlet] 			= "query | bestWidgetMatch" 
				[ngComponentOutletInjector] 	= "query | injectQuery"
			></ng-container>    


		</ion-slide>
	</ion-slides>

</ion-content>

<ion-footer color = "primary">
	<ion-toolbar>

		<ion-button 
			color		= "medium"
			fill		= "clear"
			[disabled] 	= "atStart"
			(click) 	= "slides.slidePrev()"
			slot		= "start"
		>
			<ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
		</ion-button>

		<ion-button
			color		= "success"
			[disabled] 	= "!activeQuery?.complete"
			(click)		= "checkOff()"
			expand		= "block"
		>
			<ion-icon name="checkmark"></ion-icon>
		</ion-button>

		<ion-button 		
			color		= "medium"
			fill		= "clear"
			[disabled] 	= "atEnd"
			(click) 	= "slides.slideNext()"
			slot		= "end"
		>
			<ion-icon md="caret-forward" ios="chevron-forward-circle-outline"></ion-icon>
		</ion-button>			
		
	</ion-toolbar>	
</ion-footer>

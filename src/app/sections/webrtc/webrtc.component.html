<ion-header>
	<ion-toolbar>
		<ion-buttons slot = "start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		
		<ion-title>
			WebRTC
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<ion-button (click)="open()">
		open
	</ion-button>

	<ion-button (click)="listen()">
		listen
	</ion-button>

	<ion-list *ngFor = "let state of status">
		<ion-item>
			{{state}}
		</ion-item>
	</ion-list>


</ion-content>
